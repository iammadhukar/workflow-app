name: Android Build

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        name: Build apk
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            
            - uses: subosito/flutter-action@v2
              with:
                channel: "stable"
            
            - run: flutter clean
            - run: flutter pub get
            - run: flutter build apk
